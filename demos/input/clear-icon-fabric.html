<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>EJ2 Typescript: Textboxes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../../styles/input/fabric.css" rel="stylesheet" />
    <script data-main="clear-icon" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
</head>

<body>
    <div class="col-lg-12 control-section">
        <div class="content-wrapper col-sm-12">
            <form id="formId" class="form-horizontal">
                <h3> Normal Input</h3>
                <div class="form-group" id='form-group-normal'>
                </div>
                <div class="form-group" id='form-group1-normal'>
                </div>
                <div class="form-group" id='form-group2-normal'>
                </div>
                <div class="form-group" id='form-group3-normal'>
                </div>
                <div class="form-group" id='form-group4-normal'>
                </div>
                <div class="form-group">
                    <div class="e-float-input e-input-group">
                    <textarea id="myTextarea" required> Normal textarea</textarea>
                    <span class="e-float-line"></span>
                    <label class="e-float-text">Address</label>
                </div>
                </div>
            </form>

            <!-- Bigger Input -->
            <form id="formId1" class="form-horizontal">
                <h3> Bigger Input</h3>
                <div class="form-group" id='form-group-bigger'>
                </div>
                <div class="form-group" id='form-group1-bigger'>
                </div>
                <div class="form-group" id='form-group2-bigger'>
                </div>
                <div class="form-group" id='form-group3-bigger'>
                </div>
                <div class="form-group" id='form-group4-bigger'>
                </div>
                <div class="form-group">
                     <div class="e-float-input e-input-group e-bigger">
                    <textarea id="myTextarea1" required> Bigger textarea</textarea>
                    <span class="e-float-line"></span>
                    <label class="e-float-text">Address</label>
                </div>
                </div>
            </form>

            <!-- Small Input -->
            <form id="formId2" class="form-horizontal">
                <h3> Small Input</h3>
                <div class="form-group" id='form-group-small'>
                </div>
                <div class="form-group" id='form-group1-small'>
                </div>
                <div class="form-group" id='form-group2-small'>
                </div>
                <div class="form-group" id='form-group3-small'>
                </div>
                <div class="form-group" id='form-group4-small'>
                </div>
                <div class="form-group">
                     <div class="e-float-input e-input-group e-small">
                    <textarea id="myTextarea2" required> Small textarea</textarea>
                    <span class="e-float-line"></span>
                    <label class="e-float-text">Address</label>
                </div>
                </div>
            </form>

             <!-- Small bigger Input -->
            <form id="formId3" class="form-horizontal">
                <h3> Small/ Bigger Input</h3>
                <div class="form-group" id='form-group-small-bigger'>
                </div>
                <div class="form-group" id='form-group1-small-bigger'>
                </div>
                <div class="form-group" id='form-group2-small-bigger'>
                </div>
                <div class="form-group" id='form-group3-small-bigger'>
                </div>
                <div class="form-group" id='form-group4-small-bigger'>
                </div>
                <div class="form-group">
                     <div class="e-float-input e-input-group e-small e-bigger">
                    <textarea id="myTextarea3" required> Small/Bigger textarea</textarea>
                    <span class="e-float-line"></span>
                    <label class="e-float-text">Address</label>
                </div>
                </div>
            </form>
            <form id="formId4" class="form-horizontal">
                <h3> CSS level rendering </h3>
            <div class="form-group" id='form-group-css1'>
                <div class="e-float-input e-input-group">
                  <input required="true">
                  <span class="e-float-line"></span>
                  <label class="e-float-text">Floating Input</label>
                  <span class="e-clear-icon"></span>
                </div>     
            </div>
            <div class="form-group" id='form-group-css2'>
                <div class="e-input-group">
                  <input class='e-input' placeholder="Default Input" required="true">
                  <span class="e-clear-icon"></span>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
<style>
    .control-label {
      padding: 10px 0 10px 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-group {
      padding: 15px 0px;
    }

    .e-input-group-icon.e-input-down:before {
      content: "\e84f";
      font-family: 'e-icons';
    }

    .form-horizontal {
      display: inline-block;
      padding-right: 80px;
      width: 200px;
    }
    .e-input-group .e-input-group-icon,
    .e-input-group.e-bigger .e-input-group-icon,
    .e-input-group.e-bigger.e-small .e-input-group-icon {
      font-size: 12px !important;
    }

    .e-input-group.e-small .e-input-group-icon {
      font-size: 10px !important;
    }

    #formId,#formId4 {
      padding-left: 30px;
    }  
</style>

<script type="text/javascript">
        var ele = document.querySelectorAll('.e-float-input textarea');
        for (var i = 0; i < ele.length; i++) {
            ele[i].addEventListener("focus", function () {
                getParentNode(this).classList.add('e-input-focus');
            });
            ele[i].addEventListener("blur", function () {
                getParentNode(this).classList.remove('e-input-focus');
            });
        }
        var ele = document.querySelectorAll('input');
        for (var i = 0; i < ele.length; i++) {
            ele[i].addEventListener("focus", function () {
                getParentNode(this).classList.add('e-input-focus');
            });
            ele[i].addEventListener("blur", function () {
                getParentNode(this).classList.remove('e-input-focus');
            });
        }

        function getParentNode(element) {
            var parentNode = element.parentNode;
            if (parentNode.classList.contains('e-float-input-in-wrap')) {
                return parentNode.parentNode;
            }
            return parentNode;
        }
    </script>
</html>
