<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>EJ2 Typescript: Textboxes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../../styles/material.css" rel="stylesheet" />
    <script data-main="clear-icon" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
</head>

<body>
    <div>
        <div>
            <!-- Normal Input -->
            <form id="formId" class="form-horizontal">
                <h3> Normal Input</h3>
                <div class="form-group" id='form-group-normal'>
                </div>
                <div class="form-group" id='form-group1-normal'>
                </div>
                <div class="form-group" id='form-group2-normal'>
                </div>
                <div class="form-group" id='form-group3-normal'>
                </div>
                <div class="form-group" id='form-group4-normal'>
                </div>
            </form>

            <!-- Bigger Input -->
            <form id="formId1" class="form-horizontal">
                <h3> Bigger Input</h3>
                <div class="form-group" id='form-group-bigger'>
                </div>
                <div class="form-group" id='form-group1-bigger'>
                </div>
                <div class="form-group" id='form-group2-bigger'>
                </div>
                <div class="form-group" id='form-group3-bigger'>
                </div>
                <div class="form-group" id='form-group4-bigger'>
                </div>
            </form>

            <!-- Small Input -->
            <form id="formId2" class="form-horizontal">
                <h3> Small Input</h3>
                <div class="form-group" id='form-group-small'>
                </div>
                <div class="form-group" id='form-group1-small'>
                </div>
                <div class="form-group" id='form-group2-small'>
                </div>
                <div class="form-group" id='form-group3-small'>
                </div>
                <div class="form-group" id='form-group4-small'>
                </div>
            </form>

             <!-- Small bigger Input -->
            <form id="formId3" class="form-horizontal">
                <h3> Small/ Bigger Input</h3>
                <div class="form-group" id='form-group-small-bigger'>
                </div>
                <div class="form-group" id='form-group1-small-bigger'>
                </div>
                <div class="form-group" id='form-group2-small-bigger'>
                </div>
                <div class="form-group" id='form-group3-small-bigger'>
                </div>
                <div class="form-group" id='form-group4-small-bigger'>
                </div>
            </form>
        </div>
    </div>
</body>
<style>
    .control-label {
      padding: 10px 0 10px 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-group {
      padding: 15px 0px;
    }

    .e-input-group-icon.e-input-down:before {
      content: "î ½";
      font-family: 'e-icons';
    }

    .form-horizontal {
      display: block;
      padding-right: 100px;
      padding-left: 100px;
      width: 350px;
    }

</style>

<script type="text/javascript">
        var ele = document.querySelectorAll('.e-float-input textarea');
        for (var i = 0; i < ele.length; i++) {
            ele[i].addEventListener("focus", function () {
                getParentNode(this).classList.add('e-input-focus');
            });
            ele[i].addEventListener("blur", function () {
                getParentNode(this).classList.remove('e-input-focus');
            });
        }
        var ele = document.querySelectorAll('input');
        for (var i = 0; i < ele.length; i++) {
            ele[i].addEventListener("focus", function () {
                getParentNode(this).classList.add('e-input-focus');
            });
            ele[i].addEventListener("blur", function () {
                getParentNode(this).classList.remove('e-input-focus');
            });
        }

        function getParentNode(element) {
            var parentNode = element.parentNode;
            if (parentNode.classList.contains('e-float-input-in-wrap')) {
                return parentNode.parentNode;
            }
            return parentNode;
        }
    </script>
</html>
