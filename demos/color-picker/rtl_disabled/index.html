<!DOCTYPE html>
<html lang="en">

<head>
    <title>ColorPicker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="./../../../styles/color-picker/material.css" rel="stylesheet" />
    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config({
            packages: [{
                    name: '@syncfusion/ej2-base',
                    location: './../../../node_modules/@syncfusion/ej2-base',
                    main: 'index.js'
                },
                {
                    name: '@syncfusion/ej2-buttons',
                    location: './../../../node_modules/@syncfusion/ej2-buttons',
                    main: 'src/button/button.js'
                },
                {
                    name: '@syncfusion/ej2-popups',
                    location: './../../../node_modules/@syncfusion/ej2-popups',
                    main: 'index.js'
                },
                {
                    name: '@syncfusion/ej2-splitbuttons',
                    location: './../../../node_modules/@syncfusion/ej2-splitbuttons',
                    main: 'index.js'
                }
            ]
        });
    </script>
    <style>
        .control-section {
            text-align: center;
        }

        .colorpicker-demo {
            display: inline-block;
            margin: 4% 11%;
        }
    </style>
</head>

<body>
    <div class="control-section">
        <div class="colorpicker-demo">
            <h4>RTL Support</h4>
            <input id="rtl" type="color">
        </div>
        <div class="colorpicker-demo">
            <h4>Disabled sate</h4>
            <input id="disabled" type="color">
        </div>
    </div>
</body>

</html>
